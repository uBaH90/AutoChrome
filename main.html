<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoChrome</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/autochrome.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/autochrome.js"></script>
</head>

<body>
<div class="container" id="header">
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default" id="btn-play">play</button>
            <button class="btn btn-danger" id="btn-record">record</button>
            <button class="btn btn-default" id="btn-stop" disabled="true">stop</button>
            <button class="btn btn-info" id="btn-test">test</button>
        </div>
    </div>

    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <select>

            </select>
        </div>

        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-hover" id="actions-table">
                        <thead>
                        <tr>
                            <th>Command</th>
                            <th>Target</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <hr>
                </div>

                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="command">Command:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="command">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="target">Target:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="target">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="value">Value:</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="value">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
